<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××“×¤×¡×ª ××“×‘×§×•×ª ×©×˜×— (×¡××‘×§×•)</title>
    <!-- ×˜×¢×™× ×ª ×¡×¤×¨×™×™×ª ×¡×¨×™×§×” ×—×–×§×” -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); margin-top: 0; }
        
        /* ×›×¤×ª×•×¨×™× */
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; color: white; margin-top: 8px; }
        .btn-live { background: #2563eb; } /* ×›×—×•×œ */
        .btn-app { background: #7c3aed; } /* ×¡×’×•×œ */
        .btn-img { background: #059669; } /* ×™×¨×•×§ */
        .btn-print { background: #dc2626; margin-top: 20px; } /* ××“×•× */
        
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1.1rem; }
        
        #statusMessage { padding: 10px; text-align: center; background: #e0f2fe; border-radius: 8px; margin-bottom: 15px; }
        .success { background: #dcfce7 !important; color: #166534; }
        
        /* ××–×•×¨ ×¡×•×¨×§ ×—×™ */
        #reader { width: 100%; display: none; margin-bottom: 10px; border: 2px solid #2563eb; border-radius: 8px; }
        
        /* ×ª×¦×•×’×” ××§×“×™××” */
        .label { border: 1px solid black; padding: 10px; background: white; margin-top: 15px; }
        .label-price { font-size: 1.5rem; font-weight: bold; direction: ltr; text-align: center; }

        /* ×”×¡×ª×¨×ª ××œ×× ×˜×™× ×‘×”×“×¤×¡×” */
        @media print { body * { visibility: hidden; } #printArea, #printArea * { visibility: visible; } #printArea { position: absolute; left: 0; top: 0; } .label { border: none; page-break-after: always; } }
    </style>
</head>
<body>

<div class="container">
    <h1>××“×¤×¡×ª ××“×‘×§×•×ª (×¡××‘×§×•)</h1>
    <div id="statusMessage">×× × ×˜×¢×Ÿ ××—×™×¨×•×Ÿ</div>

    <!-- ×˜×¢×™× ×” -->
    <div style="background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 8px;">
        <input type="file" id="jsonFile" accept=".json" style="display:none" onchange="handleFileLoad(event)">
        <button onclick="document.getElementById('jsonFile').click()" style="background:#6b7280">ğŸ“‚ ×˜×¢×Ÿ ×§×•×‘×¥ ××—×™×¨×•×Ÿ</button>
        <button onclick="loadSampleData()" style="background:transparent; color:#6b7280; border:1px solid #ccc; margin-top:5px;">×˜×¢×Ÿ ×“×•×’××” ×œ×‘×“×™×§×”</button>
    </div>

    <!-- ×›×¤×ª×•×¨×™ ×¡×¨×™×§×” - 3 ××¤×©×¨×•×™×•×ª -->
    <div style="margin-top: 20px;">
        <h3>×‘×—×¨ ×©×™×˜×ª ×¡×¨×™×§×”:</h3>
        
        <!-- ××¤×©×¨×•×ª 1: ×¡×•×¨×§ ×—×™ -->
        <div id="reader"></div>
        <button class="btn-live" onclick="startLiveScan()">ğŸ“· 1. ×¡×•×¨×§ ×—×™ (××•××œ×¥)</button>
        <button id="stopScanBtn" onclick="stopLiveScan()" style="display:none; background:#4b5563;">×¢×¦×•×¨ ×¡×•×¨×§</button>

        <!-- ××¤×©×¨×•×ª 2: ××¤×œ×™×§×¦×™×” ×—×™×¦×•× ×™×ª -->
        <button class="btn-app" onclick="scanWithApp()">ğŸ“² 2. ××¤×œ×™×§×¦×™×™×ª "Binary Eye"</button>

        <!-- ××¤×©×¨×•×ª 3: ×¦×™×œ×•× ×ª××•× ×” -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" onchange="scanFromImage(event)">
        <button class="btn-img" onclick="document.getElementById('cameraInput').click()">ğŸ–¼ï¸ 3. ×¦×œ× ×ª××•× ×” ×•×¤×¢× ×—</button>
    </div>

    <!-- ×ª×•×¦××•×ª -->
    <div style="margin-top: 20px; border-top: 2px solid #eee; padding-top: 10px;">
        <label>××§"×˜ / ×‘×¨×§×•×“:</label>
        <input type="text" id="inputSku" oninput="updatePreview()">
        
        <label>×›××•×ª:</label>
        <input type="number" id="inputQuantity" value="1" style="width: 80px;" oninput="updatePreview()">

        <div id="previewArea"></div>

        <button class="btn-print" onclick="printLabels()">ğŸ–¨ï¸ ×”×“×¤×¡ ××“×‘×§×•×ª</button>
    </div>
</div>

<div id="printArea"></div>

<script>
    let priceMap = new Map();
    let html5QrcodeScanner = null;
    const IMPORTER_INFO = "×™×‘×•××Ÿ: ×¡××‘×§×• ××¡×¤×§×” ×˜×›× ×™×ª ×‘×¢\"×<br>×›×ª×•×‘×ª: ×—×•×¦×•×ª ×”×™×•×¦×¨ 13 ××©×§×œ×•×Ÿ<br>×™×¦×¨×Ÿ: ×˜×¨×•×¤×¨ | ××¨×¥ ×™×™×¦×•×¨: ×¡×™×Ÿ";

    function setStatus(msg, type) {
        const el = document.getElementById('statusMessage');
        el.innerHTML = msg;
        el.className = type || '';
    }

    // 1. ×¡×¨×™×§×” ×—×™×” (html5-qrcode)
    function startLiveScan() {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('stopScanBtn').style.display = 'inline-block';
        
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, (decodedText) => {
            handleScanResult(decodedText);
            stopLiveScan();
        }).catch(err => {
            alert("×”××¦×œ××” ×œ× × ×¤×ª×—×”. ×•×•×“× ×©××ª×” ×‘-Chrome ×•× ×ª×ª ××™×©×•×¨.");
            stopLiveScan();
        });
    }

    function stopLiveScan() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => html5QrcodeScanner.clear());
        }
        document.getElementById('reader').style.display = 'none';
        document.getElementById('stopScanBtn').style.display = 'none';
    }

    // 2. ×¡×¨×™×§×” ×‘××¤×œ×™×§×¦×™×” ×—×™×¦×•× ×™×ª
    function scanWithApp() {
        const returnUrl = encodeURIComponent(window.location.href.split('?')[0] + '?code={CODE}');
        window.location.href = 'zxing://scan/?ret=' + returnUrl;
    }

    // 3. ×¡×¨×™×§×” ××ª××•× ×”
    function scanFromImage(e) {
        const file = e.target.files[0];
        if (!file) return;
        setStatus("××¤×¢× ×— ×ª××•× ×”...", "");
        
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.scanFile(file, true)
            .then(decodedText => handleScanResult(decodedText))
            .catch(err => {
                setStatus("âŒ ×œ× × ××¦× ×‘×¨×§×•×“. × ×¡×” ×œ×§×¨×‘ ××ª ×”××¦×œ××”.", "error");
                alert("×œ× ×”×¦×œ×—× ×• ×œ×–×”×•×ª ×‘×¨×§×•×“ ×‘×ª××•× ×”. × ×¡×” ×©×•×‘.");
            });
    }

    // ×˜×™×¤×•×œ ×‘×ª×•×¦××”
    function handleScanResult(code) {
        const cleanCode = code.trim().toUpperCase();
        document.getElementById('inputSku').value = cleanCode;
        
        const item = priceMap.get(cleanCode);
        if (item) {
            setStatus(`âœ… ××•×¦×¨ × ××¦×: ${item.description}`, 'success');
            updatePreview();
        } else {
            setStatus(`âš ï¸ ×‘×¨×§×•×“ ${cleanCode} ×œ× × ××¦× ×‘××—×™×¨×•×Ÿ`, 'error');
            updatePreview();
        }
    }

    // ×‘×“×™×§×” ×× ×—×–×¨× ×• ×××¤×œ×™×§×¦×™×” ×—×™×¦×•× ×™×ª
    function checkUrlForCode() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('code')) {
            handleScanResult(params.get('code'));
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }

    // × ×ª×•× ×™× ×•×ª×¦×•×’×”
    function loadData(json) {
        try {
            const data = JSON.parse(json);
            priceMap.clear();
            data.forEach(i => {
                if (i.sku) {
                    i.price = parseFloat(i.price);
                    priceMap.set(String(i.sku).trim().toUpperCase(), i);
                    if (i.barcode) priceMap.set(String(i.barcode).trim(), i);
                }
            });
            localStorage.setItem('priceMapJSON', json);
            setStatus(`âœ… ${priceMap.size} ×¤×¨×™×˜×™× × ×˜×¢× ×•`, 'success');
        } catch (e) { setStatus("×©×’×™××” ×‘×§×•×‘×¥", "error"); }
    }

    function createLabelHTML(item) {
        return `<div class="label">
            <div style="font-weight:bold; font-size:12px;">××§"×˜: ${item.sku}</div>
            <div style="font-size:11px; line-height:1.1; margin:5px 0;">${item.description}</div>
            <div style="border-top:1px solid #ccc; padding-top:2px; display:flex; justify-content:space-between; align-items:end;">
                <div style="font-size:7px; color:#444;">${IMPORTER_INFO}</div>
                <div class="label-price">â‚ª${item.price.toFixed(2)}</div>
            </div>
        </div>`;
    }

    function updatePreview() {
        const key = document.getElementById('inputSku').value.trim().toUpperCase();
        const item = priceMap.get(key);
        document.getElementById('previewArea').innerHTML = item ? createLabelHTML(item) : '';
    }

    function printLabels() {
        const key = document.getElementById('inputSku').value.trim().toUpperCase();
        const qty = document.getElementById('inputQuantity').value;
        const item = priceMap.get(key);
        if(!item) return alert("××™×Ÿ ××•×¦×¨");
        
        let html = '';
        for(let i=0; i<qty; i++) html += createLabelHTML(item);
        document.getElementById('printArea').innerHTML = html;
        window.print();
    }

    function handleFileLoad(e) {
        const reader = new FileReader();
        reader.onload = (ev) => loadData(ev.target.result);
        reader.readAsText(e.target.files[0]);
    }

    function loadSampleData() {
        loadData(`[{"sku":"10235","description":"××¨×¡×¡ 2 ×œ×™×˜×¨","price":61,"barcode":"7290000102358"}]`);
    }

    window.onload = () => {
        const saved = localStorage.getItem('priceMapJSON');
        if (saved) loadData(saved);
        checkUrlForCode();
    };
</script>

</body>
</html>
