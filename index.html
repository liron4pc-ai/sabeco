<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××“×¤×¡×ª ××“×‘×§×•×ª ×©×˜×— (×¡××‘×§×•)</title>
    <!-- ×˜×¢×™× ×ª ×¡×¤×¨×™×™×ª ×¡×¨×™×§×” ×—×–×§×” -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        /* --- ×¢×™×¦×•×‘ ×›×œ×œ×™ --- */
        :root { --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); margin-top: 0; font-size: 1.6rem; }
        
        /* ×›×¤×ª×•×¨×™× ×•×§×œ×˜×™× */
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; color: white; margin-top: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .btn-live { background: #2563eb; } 
        .btn-print { background: #dc2626; margin-top: 20px; font-size: 1.2rem; } 
        .btn-outline { background: transparent; border: 1px solid #ccc; color: #666; font-size: 0.8rem; padding: 5px; margin-top: 5px; box-shadow: none; }
        
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; }
        #statusMessage { padding: 10px; text-align: center; background: #e0f2fe; border-radius: 8px; margin-bottom: 15px; }
        .success { background: #dcfce7 !important; color: #166534; }
        .error { background: #fee2e2 !important; color: #b91c1c !important; }
        
        /* ××–×•×¨ ×¡×•×¨×§ */
        #reader { width: 100%; display: none; margin-bottom: 10px; border: 4px solid #2563eb; border-radius: 8px; }
        
        /* ×ª×¦×•×’×” ××§×“×™××” (×‘××¡×š ×”×˜×œ×¤×•×Ÿ) */
        #previewArea { background: #e5e7eb; padding: 20px; border-radius: 8px; display: flex; justify-content: center; align-items: center; min-height: 160px; }

        /* ×¢×™×¦×•×‘ ×”××“×‘×§×” (×”××©×•×ª×£ ×œ××¡×š ×•×œ×”×“×¤×¡×”) */
        .label {
            width: 30mm;
            height: 30mm;
            background: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }
        
        /* ×’×‘×•×œ ×¨×§ ×‘×ª×¦×•×’×” ×‘××¡×š, ×œ× ×‘×”×“×¤×¡×” */
        #previewArea .label { border: 1px solid black; box-shadow: 0 2px 5px rgba(0,0,0,0.2); padding: 2mm; }
        
        .label-header { font-size: 9pt; font-weight: bold; white-space: nowrap; }
        .label-desc { font-size: 8pt; line-height: 1.1; max-height: 2.4em; overflow: hidden; margin-top: 2px; }
        
        /* ×ª×•×§×Ÿ: ×”×•×¡×¨ ×”×§×• ×”×¢×œ×™×•×Ÿ (border-top) */
        .label-footer { margin-top: auto; border-top: none; padding-top: 1px; }
        
        .label-price { font-size: 13pt; font-weight: 900; text-align: center; direction: ltr; line-height: 1.1; }
        .label-importer { font-size: 5pt; text-align: right; line-height: 1; margin-top: 1px; }

        /* --- ×”×’×“×¨×•×ª ×§×¨×™×˜×™×•×ª ×œ×”×“×¤×¡×” (30x30) --- */
        @media print {
            @page { size: 30mm 30mm; margin: 0; }
            html, body { margin: 0; padding: 0; width: 30mm; height: 30mm; background: none; }
            .container, #statusMessage { display: none !important; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 30mm; }
            .label {
                width: 30mm !important; height: 30mm !important;
                padding: 1mm !important; border: none !important;
                page-break-after: always; margin: 0;
            }
            .label:last-child { page-break-after: auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>××“×¤×¡×ª ××“×‘×§×•×ª (×¡××‘×§×•)</h1>
    <div id="statusMessage">×× × ×˜×¢×Ÿ ××—×™×¨×•×Ÿ</div>

    <div style="background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 8px;">
        <input type="file" id="jsonFile" accept=".json" style="display:none" onchange="handleFileLoad(event)">
        <button onclick="document.getElementById('jsonFile').click()" style="background:#6b7280; font-size: 0.9rem;">ğŸ“‚ ×˜×¢×Ÿ ×§×•×‘×¥ ××—×™×¨×•×Ÿ</button>
        <div style="text-align:center;">
             <button class="btn-outline" onclick="loadSampleData()">×˜×¢×Ÿ ×“×•×’××” ×œ×‘×“×™×§×”</button>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <h3>×¡×¨×™×§×” ×•×‘×™×¦×•×¢:</h3>
        
        <!-- ×¡×•×¨×§ ×—×™ ×‘×œ×‘×“ -->
        <div id="reader"></div>
        <button class="btn-live" id="startScanBtn" onclick="startLiveScan()">ğŸ“· ×”×¤×¢×œ ×¡×•×¨×§ ×‘×¨×§×•×“</button>
        <button id="stopScanBtn" onclick="stopLiveScan()" style="display:none; background:#4b5563;">×¢×¦×•×¨ ×¡×•×¨×§</button>
    </div>

    <div style="margin-top: 20px; border-top: 2px solid #eee; padding-top: 10px;">
        <div style="display: flex; gap: 10px;">
            <div style="flex: 2;">
                <label>××§"×˜:</label>
                <input type="text" id="inputSku" oninput="updatePreview()">
            </div>
            <div style="flex: 1;">
                <label>×›××•×ª:</label>
                <input type="number" id="inputQuantity" value="1" oninput="updatePreview()">
            </div>
        </div>
        <div id="previewArea"></div>
        <button class="btn-print" onclick="printLabels()">ğŸ–¨ï¸ ×”×“×¤×¡ ××“×‘×§×•×ª</button>
    </div>
</div>

<div id="printArea" style="display:none;"></div>

<script>
    let priceMap = new Map();
    let html5QrcodeScanner = null;
    const IMPORTER_INFO = "×™×‘×•××Ÿ: ×¡××‘×§×• ××¡×¤×§×” ×˜×›× ×™×ª ×‘×¢\"×<br>×›×ª×•×‘×ª: ×—×•×¦×•×ª ×”×™×•×¦×¨ 13 ××©×§×œ×•×Ÿ<br>×™×¦×¨×Ÿ: ×˜×¨×•×¤×¨ | ××¨×¥ ×™×™×¦×•×¨: ×¡×™×Ÿ";

    function setStatus(msg, type) {
        const el = document.getElementById('statusMessage');
        el.innerHTML = msg;
        el.className = type || '';
    }

    // --- ×¡×•×¨×§ ×—×™ ---
    function startLiveScan() {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('startScanBtn').style.display = 'none';
        document.getElementById('stopScanBtn').style.display = 'inline-block';
        
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, 
            (decodedText) => { handleScanResult(decodedText); stopLiveScan(); })
        .catch(err => { 
            alert("×”××¦×œ××” ×œ× × ×¤×ª×—×”. ×•×•×“× ×©××™×©×¨×ª ×’×™×©×”."); 
            stopLiveScan(); 
        });
    }

    function stopLiveScan() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => html5QrcodeScanner.clear()).catch(() => {});
        }
        document.getElementById('reader').style.display = 'none';
        document.getElementById('startScanBtn').style.display = 'block';
        document.getElementById('stopScanBtn').style.display = 'none';
    }

    function handleScanResult(code) {
        const cleanCode = code.trim().toUpperCase();
        document.getElementById('inputSku').value = cleanCode;
        
        const item = priceMap.get(cleanCode);
        if (item) {
            setStatus(`âœ… ××•×¦×¨ × ××¦×: ${item.description}`, 'success');
            updatePreview();
        } else {
            setStatus(`âš ï¸ ×‘×¨×§×•×“ ${cleanCode} ×œ× × ××¦× ×‘××—×™×¨×•×Ÿ`, 'error');
            updatePreview();
        }
    }

    // --- × ×ª×•× ×™× ---
    function loadData(jsonString) {
        if (!jsonString) return;
        try {
            const data = JSON.parse(jsonString);
            if (!Array.isArray(data)) throw new Error("JSON ××™× ×• ××¢×¨×š.");
            priceMap.clear();
            data.forEach(item => {
                if (item.sku) {
                    item.price = parseFloat(item.price);
                    priceMap.set(String(item.sku).trim().toUpperCase(), item);
                    if (item.barcode) priceMap.set(String(item.barcode).trim(), item);
                }
            });
            localStorage.setItem('priceMapJSON', jsonString);
            setStatus(`âœ… × ×˜×¢×Ÿ: ${priceMap.size} ×¤×¨×™×˜×™×`, 'success');
        } catch (e) { setStatus("×©×’×™××” ×‘×§×•×‘×¥ ×”× ×ª×•× ×™×", "error"); }
    }

    function handleFileLoad(e) {
        const reader = new FileReader();
        reader.onload = (event) => loadData(event.target.result);
        reader.readAsText(e.target.files[0]);
    }

    function loadSampleData() {
        loadData(`[{"sku":"10235","description":"××¨×¡×¡ 2 ×œ×™×˜×¨","price":61,"barcode":"7290000102358"}]`);
    }

    // --- ×ª×¦×•×’×” ×•×”×“×¤×¡×” ---
    function createLabelHTML(item) {
        return `<div class="label">
            <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                <div>
                    <div class="label-header">××§"×˜: ${item.sku}</div>
                    <div class="label-desc">${item.description}</div>
                </div>
                <div class="label-footer">
                    <div class="label-price">â‚ª${item.price.toFixed(2)}</div>
                    <div class="label-importer">${IMPORTER_INFO}</div>
                </div>
            </div>
        </div>`;
    }

    function updatePreview() {
        const key = document.getElementById('inputSku').value.trim().toUpperCase();
        const container = document.getElementById('previewArea');
        const item = priceMap.get(key);
        container.innerHTML = item ? createLabelHTML(item) : '';
    }

    function printLabels() {
        const key = document.getElementById('inputSku').value.trim().toUpperCase();
        const qty = document.getElementById('inputQuantity').value;
        const item = priceMap.get(key);
        if (!item) return alert("××™×Ÿ ××•×¦×¨ ×œ×”×“×¤×¡×”");
        
        let html = '';
        for(let i=0; i<qty; i++) html += createLabelHTML(item);
        
        document.getElementById('printArea').innerHTML = html;
        setTimeout(() => window.print(), 200);
    }

    window.onload = () => {
        const saved = localStorage.getItem('priceMapJSON');
        if (saved) loadData(saved);
    };
</script>
</body>
</html>
